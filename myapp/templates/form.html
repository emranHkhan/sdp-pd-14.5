{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <h2 class="text-center">Contact Form</h2>
    <form action="" class="w-50 p-5 mx-auto mt-5 shadow">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="input">Submit</button>
    </form>
{% endblock %}
